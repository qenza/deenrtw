<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f8f9fa;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .icon-button {
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
  }
  
  main {
    padding: 20px;
  }
  
  h1, h2 {
    color: #333;
  }
  
  #cart-items {
    margin: 20px 0;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
  
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }
  
  .hidden {
    display: none;
  }
  
  .error {
    color: red;
    font-size: 0.9rem;
    display: none;
  }
  
  button, .button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  
  button:hover, .button:hover {
    background-color: #0056b3;
  }

  .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        
        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            padding: 0 10px;
            color: #333;
        }
        
        .product-card p {
            font-size: 16px;
            color: #555;
            margin: 0 10px 10px 10px;
        }
        
        /* Buttons */
        .product-card .button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        
        .product-card .button-container button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .product-card .button-container button:hover {
            background-color: #e67e22;
        }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="menu-button" class="icon-button">‚ò∞</button>
    <div class="menu-icons">
      <a href="homepage.html" class="icon-button">üè†</a>
      <a href="favourites.html" class="icon-button">‚ù§Ô∏è</a>
      <a href="checkout.html" id="trolley-icon" class="icon-button">üõí</a>
    </div>
  </header>
  <body>
    <h1>Your Cart Products</h1>
    <div id="checkout-product" class="product-grid"></div>
    <button onclick="window.history.back();">Back to Home</button>
  <main>
    <h1>Checkout</h1>

    <section id="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="no-items" class="hidden">No items in the cart.</p>
      <p id="shipping-cost">Shipping: RM 8.00</p>
      <h3 id="total-price">Total: RM 0.00</h3>
    </section>

    <section id="checkout-form-section">
      <h2>Place Your Order</h2>
      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="name-error">Name is required.</span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="email-error">Enter a valid email address.</span>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>
        <span class="error" id="address-error">Address is required.</span>

        <button type="submit" id="checkout-button" onclick="openPopup()">Checkout</button>

        
      </form>
    </section>

  <script>// Load cart data from localStorage


window.addEventListener("load", () => {
      localStorage.removeItem("cart"); // Clear cart in localStorage when page loads
    });
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
 
    // Render cart items
    function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-items");
            const noItemsMessage = document.getElementById("no-items");
            let total = 0;

            cartItemsContainer.innerHTML = ""; // Clear previous cart items

            if (cart.length === 0) {
                noItemsMessage.classList.remove("hidden"); // Show "No items" message
            } else {
                noItemsMessage.classList.add("hidden"); // Hide "No items" message

                cart.forEach(item => {
                    total += item.price * item.quantity;

                    const cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");
                    cartItem.innerHTML = `
                        <div>
                            <h3>${item.name}</h3>
                            <p>Quantity: ${item.quantity}</p>
                        </div>
                        <p>Price: RM ${item.price * item.quantity}</p>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }

            total += 8; // Add shipping cost
            document.getElementById("total-price").textContent = `Total: RM ${total.toFixed(2)}`;
          }
    // Initial render
    loadCart();

    
    </script>
    
</body>
</html>
