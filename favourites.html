<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <style>/* styles.css */

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Header */
       
        header {
  position: fixed; 
  top: 0;         
  left: 0;         
  width: 100%;    
  background-color: white; 
  z-index: 1000; 
  border-bottom: 2px solid #ccc; 
  padding: 4px;  
  }
  
  .back-button {
    text-decoration: none;
    font-size: 20px;
    color: #000;
  }
        
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease;
        }
        
        header nav a:hover {
            color: #f39c12;
        }
        
        /* Main Content */
        main {
            padding: 20px;
            background-color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Title */
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        /* Product List */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        
        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            padding: 0 10px;
            color: #333;
        }
        
        .product-card p {
            font-size: 16px;
            color: #555;
            margin: 0 10px 10px 10px;
        }
        
        /* Buttons */
        .product-card .button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        
        .product-card .button-container button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .product-card .button-container button:hover {
            background-color: #e67e22;
        }
        
        /* Modal Styles (Favourites Page) */
        .hidden {
            display: none;
        }
        
        #favourite-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        /* Empty Favourites Message */
        .empty-message {
            font-size: 20px;
            text-align: center;
            color: #aaa;
            margin-top: 40px;
        }
        
        /* For small devices */
        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        
            header nav a {
                font-size: 16px;
            }
        }
        </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="homepage.html" class="back-button">&larr;</a>
    </header>
     <br><br><h1>Your Favourite Products</h1>
    <div id="favourite-products" class="product-grid"></div>
    

    <script src="script.js"></script>
</body>
</html>
