<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Account</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <a href="homepage.html" class="back-button">&larr;</a>
  </header>

  <main>
    <section class="form-container">
      <h1>Create new Account</h1>
      <p class="subtitle">Already Registered? <a href="signup.html">Login</a></p>

      <form>
        <div class="form-group">
          <label for="name">NAME</label>
          <input type="text" id="name" placeholder="Jiora Martins">
        </div>

        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="hello@reallygreatsite.com">
        </div>

        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" placeholder="">
        </div>

        <div class="form-group">
          <label for="dob">DATE OF BIRTH</label>
          <input type="dob" id="dob" placeholder="">
        </div>

        <button type="submit" class="submit-button">Sign Up</button>
      </form>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
